apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netbird-secret
  namespace: tictactoe
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: secret-store
  target:
    name: netbird-secret
    template:
      type: Opaque
  data:
    - secretKey: NB_SETUP_KEY
      remoteRef:
        key: netbird-secret
        property: NB_SETUP_KEY
  