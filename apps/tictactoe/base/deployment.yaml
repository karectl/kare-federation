apiVersion: apps/v1
kind: Deployment
metadata:
  name: tictactoe
  namespace: tictactoe
  labels:
    app: tictactoe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tictactoe
  template:
    metadata:
      labels:
        app: tictactoe
      annotations:
        netbird.io/setup-key: cluster-setup-key
    spec:
      containers:
      - name: tictactoe
        image: ghcr.io/alwin-k-thomas/tictactoe-game:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: PORT
          value: "5000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tictactoe
  namespace: tictactoe
  labels:
    app: tictactoe
spec:
  type: ClusterIP
  selector:
    app: tictactoe
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
